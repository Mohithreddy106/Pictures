<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Image on Selection</title>
<style>
  body {
    background-color: azure;
    padding: 20px;
    background: linear-gradient(to right, #ff0000, #0000ff);
    
  }
  select {
    border-radius: 4%;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
  }
  .card {
    max-width: 100%;
    margin: 0 auto;
  
  }
  #displayedImage {
    max-width: 100%;
    height: auto;
  }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <form id="imageForm">
    <label for="imageSelect">Select Your Name:</label>
    <select id="imageSelect">
      <option value="">Select an option</option>
      <option value="Venkat">Venkat Rami Reddy</option>
      <option value="Bhavani">Bhavani</option>
      <option value="Ravi">Ravi</option>
      <option value="Yashu">Yashu</option>
      <option value="Thirupal">Thirupal</option>
      <option value="Mohith">Mohith</option>
      <option value="Venky">Venky</option>
      <option value="Kallu">Kallu</option>
      <option value="Nari">Nari</option>
    </select>
  </form>
  <br>
  <div class="card">
    <img id="displayedImage" class="card-img-top" src="" >
  </div>

<script>
  const imageSelect = document.getElementById('imageSelect');
  const displayedImage = document.getElementById('displayedImage');

  imageSelect.addEventListener('change', function() {
    const selectedOption = this.value;
    if (selectedOption === 'Venkat') {
      displayedImage.src = 'images/Venkat.jpg'; 
    } else if (selectedOption === 'Bhavani') {
      displayedImage.src = 'images/Bhavani.jpg'; 
    } else if (selectedOption === 'Ravi') {
      displayedImage.src = 'images/Ravi.jpg'; 
    } 
    else if (selectedOption === 'Yashu') {
      displayedImage.src = 'images/Yashu.jpg'; 
    } 
    else if (selectedOption === 'Thirupal') {
      displayedImage.src = 'images/Thirupal.jpg'; 
    } 
    else if (selectedOption === 'Mohith') {
      displayedImage.src = 'images/Mohith.jpg'; 
    }
    else if (selectedOption === 'Venky') {
      displayedImage.src = 'images/Venky.jpg'; 
    }
    else if (selectedOption === 'Kallu') {
      displayedImage.src = 'images/Kallu.jpg'; 
    }
    else if (selectedOption === 'Nari') {
      displayedImage.src = 'images/Nari.jpg'; 
    }else {
      displayedImage.src = ''; // Clear the image source if no option is selected
    }
  });
</script>
</body>
</html>
